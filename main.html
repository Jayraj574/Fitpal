
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessPal - Fitness Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('assets/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 50%;
            margin: auto;
            padding: 2rem;
            background-color: rgba(51, 51, 51, 0.85);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            margin-top: 50px;
            overflow: hidden; /* Ensures slides stay within bounds */
        }
        .slide {
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .active {
            display: block;
            opacity: 1;
        }
        .form-question {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-question h2 {
            color: #F44336;
        }
        input[type="text"], input[type="number"], select {
            width: 80%;
            padding: 10px;
            font-size: 1rem;
            margin-top: 10px;
        }
        button {
            width: 83%;
            padding: 10px;
            background-color: #F44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 20px;
        }
        button:hover {
            background-color: #d32f2f;
        }
    </style>
    <script>
        let currentSlide = 1;
        const totalSlides = 5;

        function nextSlide() {
            if (currentSlide < totalSlides) {
                document.getElementById(`slide${currentSlide}`).classList.remove('active');
                currentSlide++;
                document.getElementById(`slide${currentSlide}`).classList.add('active');
            }
        }

        function prevSlide() {
            if (currentSlide > 1) {
                document.getElementById(`slide${currentSlide}`).classList.remove('active');
                currentSlide--;
                document.getElementById(`slide${currentSlide}`).classList.add('active');
            }
        }
    </script>
</head>
<body>
    <div class="overlay"></div>

    <div class="container">
        <form action="database_operations.php" method="post" id="fitnessForm">
            <div id="slide1" class="slide active">
                <div class="form-question">
                    <h2>What is your age?</h2>
                    <input type="number" name="age" required>
                    <button type="button" onclick="nextSlide()">Next</button>
                </div>
            </div>

            <div id="slide2" class="slide">
                <div class="form-question">
                    <h2>What is your gender?</h2>
                    <select name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    <button type="button" onclick="nextSlide()">Next</button>
                </div>
            </div>

            <div id="slide3" class="slide">
                <div class="form-question">
                    <h2>What is your weight (kg)?</h2>
                    <input type="number" name="weight" step="0.1" required>
                    <button type="button" onclick="nextSlide()">Next</button>
                </div>
            </div>

            <div id="slide4" class="slide">
                <div class="form-question">
                    <h2>What is your height (cm)?</h2>
                    <input type="number" name="height" required>
                    <button type="button" onclick="nextSlide()">Next</button>
                </div>
            </div>

            <div id="slide5" class="slide">
                <div class="form-question">
                    <h2>What is your fitness goal?</h2>
                    <select name="goal" required>
                        <option value="weight_loss">Weight Loss</option>
                        <option value="muscle_gain">Muscle Gain</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                    <button type="submit" name="submit_fitness_data">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
